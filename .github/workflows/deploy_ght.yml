name: Deploy AWS Resources by Terraform

on:
  push:
    branches:
      - main

jobs:
  terraform:
    name: "Terraform"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with: 
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}
      
      # - name: Terraform Format
      #   id: fmt
      #   working-directory: ./infrastructure/terraform
      #   run: terraform fmt -check
        
      - name: Terraform Init
        id: init
        working-directory: ./infrastructure/terraform
        run: terraform init
        
      - name: Terraform Validate
        id: validate
        working-directory: ./infrastructure/terraform
        run: terraform validate -no-color
        
      - name: Terraform Apply
        id: apply
        working-directory: ./infrastructure/terraform
        run: |
          terraform apply -auto-approve
          ECR_ID=$(terraform output --raw ecr_registry_id)
          echo "::add-mask::$ECR_ID"
          echo "::set-output name=ECR_ID::$ECR_ID"
          ECR_REPO_URL=$(terraform output --raw ecr_repo_url)
          echo "::add-mask::$ECR_REPO_URL"
          echo "::set-output name=ECR_REPO_URL::$ECR_REPO_URL"

      - name: Docker Login
        run: |
          aws ecr get-login-password | docker login --username AWS --password-stdin ${{ steps.apply.outputs.ECR_ID }}.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: 'eu-west-2'

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: ${{ steps.apply.outputs.ECR_REPO_URL }}:latest
        
        
        
        
